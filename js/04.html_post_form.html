<!-- 글쓰기 form 생성 실습 -->
 <!-- 제목, 내용입력(사이즈 넉넉하게), 예약여부(yes or no - radio), 예약등록시간 -->



 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h2>글쓰기 form 생성 실습</h2>
    <form action="http://naver.com" method="post" enctype="multipart/form-data">
        <div>
            <label>제목</label>
            <input type="text" size="10" maxlength="10">
        </div>

        <div>
            <label>내용입력</label><br>
            <textarea rows="10" cols="50"></textarea>
        </div>

        <div>
            <label>예약여부</label>
            <input type="radio" name="resevation" value="yes">yes
            <input type="radio" name="resevation" value="no">no

        </div>

        <div>
            <label>예약등록시간</label>
            <input type="date">
        </div>
 </body>
 </html>
